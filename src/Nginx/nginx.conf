# Basic Configuration
worker_processes auto;        # Start with one worker process

events {
    worker_connections 64; # Handle up to 64 connections per worker
}

# Main HTTP Configuration Block
http {
    # Basic Settings
    include       /etc/nginx/mime.types;  # Include MIME types
    default_type  application/octet-stream;

    # Simple Static File Server
    server {
        # Network Settings
        listen 443 ssl;    # Listen on HTTPS port
        server_name localhost;

        # SSL Settings
        ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
        ssl_protocols      TLSv1.3;       # Use only TLS 1.3

        # Root Directory for Files
        root /usr/share/nginx/html;
        index index.html;

        # Basic Location Block
        location / {
            try_files $uri $uri/ =404;    # Serve files or return 404
        }
    }
} 